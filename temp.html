<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="inputTemp">Enter Temperature:</label>
        <input type="number" id="inputTemp" class="input-field" placeholder="Enter value">
        
        <label for="inputUnit">From:</label>
        <select id="inputUnit" class="dropdown">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <label for="outputUnit">To:</label>
        <select id="outputUnit" class="dropdown">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        
        <button class="convert-button" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
        
        <div class="thermometer-container">
            <div class="thermometer-fill" id="thermometerFill" style="height: 0%;"></div>
        </div>
    </div>
    
    <script src="temp.js"></script>
</body>
</html>
